<section class="signup-form" fxLayout fxLayoutAlign="center">
  <mat-card class="mat-elevation-z8">
    <form
      [formGroup]="loginForm"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
      (ngSubmit)="onSubmit($event)"
    >
      <mat-form-field appearance="fill">
        <input
          type="email"
          matInput
          placeholder="your email *"
          name="email"
          formControlName="emailInput"
        >
        <mat-error *ngIf="loginForm.hasError('required')">Field must not be empty</mat-error>
        <mat-error *ngIf="!loginForm.hasError('required')">E-Mail is invalid.</mat-error>
      </mat-form-field>
      <!--    <span *ngIf="!loginForm.get('emailInput').valid && loginForm.get('emailInput').touched" class="help-block">Please enter a valid email</span>-->
      <mat-form-field appearance="fill">
        <input
          type="password"
          matInput
          placeholder="your password *"
          formControlName="password"
          name="password"
          minlength="6"
        >
        <mat-error>Field must not be empty</mat-error>
      </mat-form-field>
      <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
  </mat-card>
</section>
